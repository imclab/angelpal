    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->

    <link rel="stylesheet" href="/styles/processes.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700,400italic' rel='stylesheet' type='text/css'>
  
    <base href="/" />

  <body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- LEFT DRAWER -->
    <snap-drawer class="hide">
      <div class="panel panel-default">
        <div class="panel-heading text-center visible-xs">
          <strong>Menu</strong>
        </div>
        <div class="panel-body">
           <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a href="/"><span class="glyphicon glyphicon-home"></span>Home</a>
            </li>
            <li class="hide">
              <a href="/feeds"><span class="glyphicon glyphicon-comment"></span>Feeds</a>
            </li>
            <li class="hide"><a href="/processes"><span class="glyphicon glyphicon-tasks"></span>Processes</a></li>
            <li class="hide"><a href="/organizations"><span class="glyphicon glyphicon-briefcase"></span>Organizations</a></li>
            <li class="hide"><a href="/contacts"><span class="glyphicon glyphicon-user"></span>Contacts</a></li>
            <hr class="hide"/>
            <li><a id="menuSettings" href="/settings"><span class="glyphicon glyphicon-info-sign"></span><span class="menuLabel">About</span></a></li>
            <li class="hide"><a href="/?logout=true"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
          </ul>
        </div>
      </div>
    </snap-drawer>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-inner">
        <button id="menuButton" type="button" class="btn btn-default navbar-btn navbar-left visible-xs" snap-toggle="left">
          <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <div class="navbar-brand">AngelPal</div>
        <a id="loginButton" class="btn btn-default navbar-btn pull-right" href="http://localhost:3000/auth/angellist">Log In</a>
        <div id="loginName" class="navbar-text pull-right hide"></div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <snap-content>
      <!-- Add your site or application content here -->
      <div class="container" ng-view=""></div>
    </snap-content>
